plugins {
    id 'java'
    id 'com.github.johnrengelman.shadow' version '5.2.0'
}

group 'site.alex_xu.dev.frameworks.awaengine'
version '1.0.0-pre1'

repositories {
    mavenCentral()
    maven {
        url 'https://jitpack.io'
    }
}

dependencies {
    implementation 'org.lwjgl.lwjgl:lwjgl:2.9.3'
    implementation 'org.slick2d:slick2d-core:1.0.2'
    implementation 'com.github.AlexZihaoXu:LibAlexUtils:1.0-SNAPSHOT'
    implementation 'org.lwjgl.lwjgl:lwjgl_util:2.9.3'
}

jar {
    manifest {
        attributes(
                'Main-Class': 'site.alex_xu.dev.frameworks.awaengine.Main'
        )
    }
}