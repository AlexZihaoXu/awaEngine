plugins {
    id 'java'
    id 'com.github.johnrengelman.shadow' version '5.2.0'
}

group 'site.alex_xu.dev.frameworks.awaengine'
version '1.0.0-pre1'

repositories {
    mavenCentral()
}

dependencies {
    implementation fileTree(dir: 'libraries/', include: '**/*.jar')
}

jar {
    manifest {
        attributes(
                'Main-Class': 'site.alex_xu.dev.frameworks.awaengine.Main'
        )
    }
}